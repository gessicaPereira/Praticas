<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div class="row">
        <div class="col">
          <input type="text" id="passaporte" pattern="[a-zA-Z]{2}" class="form-control" placeholder="Numero passaporte" aria-label="First name">
        </div>
    </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Pais</label>
            <select id="pais" class="form-select">
              <option value="0">Escolha um pais...</option>
              <option value="1">Brasil</option>
              <option value="2">Argentina</option>
              <option value="3">Bolívia</option>
              <option value="4">Peru</option>
              <option>...</option>
            </select>
            <input type="submit" id="enviar" value="Iniciar Incrição"></input>
          </div>
      </div>
        <script src="js/app.js"></script>
  </body>
</html>
