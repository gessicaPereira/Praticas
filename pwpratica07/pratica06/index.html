<body>
    <h1>Lista de Estudantes</h1>

            id="searchstring"
            name="searchstring"
            placeholder="nome, matricula ou código">
        <input type="submit"
            value="pesquisar" id="search"> <br>
        <!-- Filtros -->
        <input type="radio"
            name="searchfilter"
            value="all"
            checked>Tudo <input type="radio"
            name="searchfilter"
            value="cod">Código <input type="radio"
            name="searchfilter"
            value="mat">Matrícula <input type="radio"
            name="searchfilter"
            value="name">Nome
    </form>
    <table>

            <tr>

                <th>Matricula</th>
                <th>Nome</th>
                <th>Email</th>
